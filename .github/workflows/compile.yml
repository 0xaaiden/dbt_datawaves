name: Compile dbt project

on:
  push:
    branches:
      - "main"
    paths:
      - "!manifest.json"

env:
  SPARK_DATABASE: ${{ secrets.SPARK_DATABASE }}
  SPARK_HOST: ${{ secrets.SPARK_STS_HOST }}
  SPARK_PORT: ${{ secrets.SPARK_STS_PORT }}

jobs:
  compile-n-push-to-s3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Install deps
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt deps --profiles-dir ."

      - name: Compile dbt
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt compile --profiles-dir ."

      - name: Copy manifest file to root
        run: cp target/manifest.json manifest.json

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
